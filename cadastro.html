            <h2>PASSO 1 - CADATRO DO DONO DO ANIMALZINHO - PESSOA</h2>
            <form action="" id="cadastro-pessoa">
                <div class="field">Nome: <input type="text" placeholder="Digite seu nome...."></div>
                <div class="field">CPF: <input type="text" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00"></div> 
                <div class="field">Email: <input type="email" placeholder="Digite seu email..."></div>
                <div class="field">Data de Nascimento<input type="date" placeholder="Insira sua data de nascimento..."></div>
                <div class="field">
                    <label>
                        <input type="radio" name="gender" value="M"><span>Masculino</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="F"><span>Feminino</span>
                    </label>
                </div>
                <div class="field">Celular: <input type="tel" class="form-control phone-mask" placeholder="Ex.: 0000-0000"></div>
                <div class="field">CEP:<input type="text" class="form-control cep-mask" placeholder="Ex.: 00000-000"> </div>
                <div class="field">Endereço: <input type="text" placeholder="Ex.: Rua João Batista"></div>
                <div class="field">Numero: <input type="text" placeholder="20"></div>
                <div class="field">Complemento: <input type="text"placeholder="Apartamento 101"></div>
                <h3>Escolha uma senha: </h3>
                <div class="field" >
                    <label for="exampleInputEmail1">Senha: </label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="senha">
                </div>
                <div class="field">
                    <label for="exampleInputEmail1">Confirmar <br> senha: </label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="senha">
                </div>
                <button>Passo 1</button>

         </form>
